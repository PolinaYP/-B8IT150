<div class="row"></div>
<div class="row">
    <div class="col l6 m6 s12 input-field greay lighten-2 right">
        <input id="search" type="search" placeholder="Search actors" onkeypress="search(this, event)" <check if="{{isset(@searchString)}}" >value="{{@searchString}}"</check>>
        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
        <i class="material-icons">close</i>
    </div>
</div>
<div class="row">
    <h3>{{@pageTitle}}</h3>
    <repeat group="{{ @people }}" value="{{ @person }}">
        <div class="col s6 m4 l2">
            <div class="card">
                <div class="card-image">
                  <img src="{{ @person.image }}">
                </div>
                <div class="card-content">
                  {{@person.name}}
                </div>
                <div class="card-action">
                  <a href="/actors/{{@person.id}}">View profile</a>
                </div>
            </div>
        </div>
    </repeat>
    </div>
</div>
<script type="text/javascript">
    function search(field, event) {
        if(event.isTrusted && event.key === 'Enter') {
            window.location.href = window.location.protocol + "//" + window.location.host + window.location.pathname + '?search=' + field.value;
        }
    }
</script>
