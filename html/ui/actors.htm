<div class="row"></div>
<div class="row">
    <div class="col m6 l6 s12">
        <ul class="tabs grey lighten-2">
            <li class="tab"><a <check if="{{isset(@isPopular) && @isPopular}}">class="active"</check> href="actors?mode=Popular">Popular</a></li>
            <li class="tab"><a <check if="{{isset(@isLatest) && @isLatest}}">class="active"</check> href="actors?mode=Latest">Latest</a></li>
        </ul>
    </div>
    <div class="col l6 m6 s12 input-field greay lighten-2">
        <input id="search" type="search" onkeypress="search(this, event)" <check if="{{isset(@searchString)}}" >value="{{@searchString}}"</check>>
        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
        <i class="material-icons">close</i>
    </div>
</div>
<div class="row">
    <h3>{{@pageTitle}}</h3>
    <div class="col l12">
        <ul class="collection">
            <repeat group="{{ @list }}" value="{{ @person }}"">
                <li class="collection-item avatar">
                    <!-- <img src="{{ @person.image }}" alt="" class="circle"> -->
                    <span class="title balck-text"><strong>{{ @person.name }}</strong></span>
                    <!-- <p>Date of birth: {{@person.dateOfBirth}}</p> -->
                    <!-- <p>
                        Release - {{@movie.releaseDate}}
                    </p>
                    <p class="secondary-content">
                        <a href="{{@BASE}}/movies/{{@movie.id}}" class="waves-effect waves-light btn">Details</a>
                    </p> -->
                  </li>
            </repeat>
        </ul>
    </div>
</div>
<script type="text/javascript">
    function search(field, event) {
        if(event.isTrusted && event.key === 'Enter') {
            window.location.href = window.location.protocol + "//" + window.location.host + window.location.pathname + '?search=' + field.value;
        }
    }
</script>
