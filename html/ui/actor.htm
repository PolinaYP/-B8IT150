<div class="content">
    <div class="row">
        <div class="col s12 m6 l2 center">
            <div class="carousel carousel-slider">
                <repeat group="{{@actor->getImages()}}" value="{{@image}}">
                    <div class="carousel-item">
                        <img src="http://image.tmdb.org/t/p/w300{{@image->getFilePath()}}">
                        <div>
                            <strong>{{var_dump(@image)}}</strong>
                        </div>
                    </div>
                </repeat>
            </div>
            <!-- <img src="http://image.tmdb.org/t/p/w300{{@actor->getProfilePath()}}"> -->

        <div class="col s12 m6 l10">
            <h4>{{@actor->getName()}}</h4>
            <table>
                <body>
                    <tr>
                        <th>Popularity</th>
                        <th>{{@actor->getPopularity()}}</th>
                    </tr>
                    <tr>
                        <th>Date of birth</th>
                        <th>{{@actor->getBirthday()->format('d F Y')}}</th>
                    </tr>
                    <tr>
                        <th>Place of birth</th>

                    </tr>
                    <tr>
                        <th>Homepage</th>
                        <th>{{@actor->getHomepage() ?? "Unknown"}}</th>
                    </tr>
                </body>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col m12">
            {{@actor->getBiography()}}
        </div>
    </div>
</div>
